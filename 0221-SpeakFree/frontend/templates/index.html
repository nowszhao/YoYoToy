<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="h-screen overflow-hidden bg-base-200">
    <div class="container h-full mx-auto p-4">
        <div class="flex gap-4 h-full">
            <!-- 左侧图片区域 -->
            <div class="w-3/4 bg-base-100 rounded-box p-4 flex flex-col">
                <div class="flex-1 bg-base-200 rounded-box mb-4 flex items-center justify-center overflow-hidden relative">
                    <!-- 添加一个容器来包裹图片和画布 -->
                    <div id="imageContainer" class="relative w-full h-full flex items-center justify-center">
                        <img id="currentImage" class="max-h-full max-w-full object-contain" src="" alt="Upload an image">
                        <canvas id="drawingCanvas" class="absolute top-0 left-0 cursor-crosshair"></canvas>
                    </div>
                    <!-- 添加绘画工具栏 -->
                    <div class="absolute top-2 right-2 flex gap-2">
                        <button id="clearCanvas" class="btn btn-circle btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex gap-2 overflow-x-auto p-2" id="imageGallery">
                    <!-- 图片缩略图将在这里动态添加 -->
                </div>
                <div class="mt-4">
                    <input type="file" class="file-input file-input-bordered w-full" 
                           id="imageUpload" accept="image/*" />
                </div>
            </div>

            <!-- 右侧对话区域 -->
            <div class="w-1/4 bg-base-100 rounded-box p-4 flex flex-col">
                <div class="flex-1 overflow-y-auto mb-4" id="chatHistory">
                    <!-- 对话内容将在这里动态添加 -->
                </div>
                <div class="flex gap-2">
                    <input type="text" id="messageInput" 
                           class="input input-bordered flex-1" 
                           placeholder="Type your message...">
                    <button id="voiceButton" class="btn btn-circle btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19v.01M19 12v.01M12 12v.01M7 12v.01M12 5v.01" />
                        </svg>
                    </button>
                    <button id="sendButton" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
