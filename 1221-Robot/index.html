<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱的机器人</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="snow-container"></div>
        <div class="sun"></div>
        <div class="sunray"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
        <div class="cloud cloud6"></div>
        <div class="tree tree1">
            <div class="tree-leaves"></div>
        </div>
        <div class="tree tree2">
            <div class="tree-leaves"></div>
        </div>
        <div class="tree tree3">
            <div class="tree-leaves"></div>
        </div>
        <div class="tree tree4">
            <div class="tree-leaves"></div>
        </div>
        <div class="flowers">
            <div class="flower flower1"></div>
            <div class="flower flower2"></div>
            <div class="flower flower3"></div>
            <div class="flower flower4"></div>
            <div class="flower flower5"></div>
        </div>
        <div class="character">
            <div class="hair">
                <div class="hair-side hair-left"></div>
                <div class="hair-side hair-right"></div>
            </div>
            <div class="arm left-arm"></div>
            <div class="triangle">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="arm right-arm"></div>
            <div class="body">
                <div class="stick"></div>
                <div class="legs">
                    <div class="leg left-leg"></div>
                    <div class="leg right-leg"></div>
                </div>
            </div>
        </div>
        <div class="hole"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
